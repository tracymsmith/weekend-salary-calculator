<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
  <form id="employeeForm"> 
    <p>
    <input type="text" id="firstName" data-testid="firstNameInput" name="firstName" placeholder="First Name">
    <input type="text" id="lastName" data-testid="lastNameInput" name="lastName" placeholder="Last Name">
    <input type="text" id="id" data-testid="idInput" name="id" placeholder="ID">
    <input type="text" id="title" data-testid="titleInput" name="title" placeholder="Title">
    <input type="text" id="annualSalary" data-testid="annualSalaryInput" name="annualSalary" placeholder="Annual Salary">
    </p>
    <p><button data-testid="submitButton">
      Submit
    </button>   
   </p>
  </form>
    <h2>Employees</h2>
    <table id="employeeTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
      <tbody> </tbody>
    </table>
    <script src="script.js"></script>
  </main>
  <footer>
    <p>Total Monthly: <span id="totalMonthlyCost">$0.00</span></p>
    <p> Budget Status: <span id="budgetStatus"></span></p>
  </footer>
</body>
</html>
